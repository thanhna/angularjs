<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        body {
            margin: 20px;
        }

        div {
            height: 30px;
            line-height: 30px;
            padding: 0px 20px;
        }

        .odd {
            background: red;
            color: #FFF;
        }

        .even {
            background: greenyellow;
            color: black;
        }
    </style>
</head>

<body ng-controller="myController">
    <h1>Freetuts.net - ng-class-odd</h1>
    <div ng-repeat="student in students" ng-class-odd="'odd'" ng-class-even="'even'">
        {{student.name}} - {{student.age}} - {{student.gender}}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.7.5/angular-sanitize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
