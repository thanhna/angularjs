<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>

<body ng-controller="MyController">
    <h1>Like: {{Like}}</h1>
    <h1>Dislike: {{Dislike}}</h1>
    <h1>Minus: {{Minus}}</h1>
    <button type="button" ng-click="likeFun()">Like</button>
    <button type="button" ng-click="dislikeFun()">Dislike</button>

    <h1 class="text-center">Table</h1>
    <input type="number" ng-model="limitRow">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Country</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="map in mapVietnam">
                <th scope="row">{{$index}}</th>
                <td>{{map.name | uppercase}}</td>
                <td>{{map.country}}</td>
                <td>{{map.date | date:"dd/MM/yyyy"}}</td>
                <td>{{map.status | status}}</td>
            </tr>
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
