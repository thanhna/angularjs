<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .my-input {
                -webkit-transition:all linear 0.5s;
                transition:all linear 0.5s;
                background: transparent;
            }
        .my-input.ng-invalid {
            color:white;
            background: red;
        }
    </style>
</head>

<body ng-controller="myController">
    <h3>{{test}}</h3>
    <form name="calForm">
        <input type="text" ng-model="so1" ng-pattern="/^\d+$/" class="my-input" required ng-keyup="showResult()">
        <input type="text" ng-model="so2" ng-pattern="/^\d+$/" class="my-input" required ng-keyup="showResult()">
        <div style='{{divHidden}}'>
            <h5>phép cộng: {{phepcong}}</h5>
            <h5>phép trừ: {{pheptru}} </h5>
            <h5>phép nhân: {{phepnhan}}</h5>
            <h5>phép chia: {{phepchia}} </h5>
        </div>
    </form>

    <form name="userForm">
        <h5>Nhập nội dung của bạn nào</h5>
        <input type="text" name="userName" ng-model="user.name" ng-model-options="{updateOn:'blur'}"/><br />
        <h5>Chuỗi mà Bạn đang nhập là:</h5>
        <span ng-bind="user.name"></span>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
